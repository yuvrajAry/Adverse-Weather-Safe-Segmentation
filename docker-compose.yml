version: '3.8'
services:
  backend:
    build:
      context: ./project
      dockerfile: Dockerfile
    image: iddaw-backend:latest
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./project/ckpts:/app/ckpts:ro
      - ./project/uploads:/app/uploads
      - ./project/results:/app/results
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
