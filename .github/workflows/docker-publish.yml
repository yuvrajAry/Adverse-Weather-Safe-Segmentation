name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./project
          file: ./project/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/adverse-weather-backend:latest

      - name: Image details
        run: echo "Pushed image: ${{ secrets.DOCKERHUB_USERNAME }}/adverse-weather-backend:latest"

# Optional: add deployment step (Cloud Run, Render, etc.) using project-specific secrets
# To deploy automatically you'll need to add provider-specific secrets and steps.
